<html>
<script src="jquery-3.4.0.min.js" type="text/javascript"></script>
<script>

jQuery(document).ready(function() {

$('<div>Hello</div>').appendTo('body');

//$('<div>');//same as $('<div></div>'); or $('<div />');

//$('<div>', {id:'dv',class:'test'}).appendTo('body');

//$('div').hide();

console.log($('div').length);
console.log($('div')[0]);
console.log($('div').get(0));
console.log($('div').get(-1));
console.log($('div').get());

console.log($('div:eq(1)'));
console.log($('div').eq(1));
console.log($('div').first());
console.log($('div').last());

console.log($('div').toArray());

console.log($('div').index($('div#two')));
console.log($('#two').index());

console.log($('#two').parent());
console.log($('#two').parent('div'));
console.log($('#two').parents());
console.log($('#two').parents('div'));
console.log($('#two').parentsUntil());

console.log($('#main > *').length);
console.log($('#main').children().length);
console.log($('#main').contents().length);

console.log($('#main').find('#two'));

console.log($('#one').nextUntil('#four'));
console.log($('#one').nextUntil('#four', '#two'));
console.log($('#one').closest('#main'));
console.log($('#one').next('div'));
console.log($('#one').nextAll('div'));

console.log($('#four').prev('div'));
console.log($('#four').prevAll('div'));
console.log($('#four').prevUntil('#one'));

console.log($('#four').siblings('div'));

console.log($('#one, #two'));
console.log($('#one').add('#two'));
console.log($('#one').add('<div>added div</div>'));
$('#one').addClass('first');
$('#one').addClass('second');
console.log($('.first'));

console.log($('div').not('#main'));
console.log($('div').filter('#main'));
console.log($('div').filter(function() {
  return this.getAttribute('id') == 'main';
}));

console.log($('div').slice(1,3));
console.log($('div').has('#one'));
console.log($('div').map(function() {return this.id}).toArray());
console.log($('div').is('#main'));//at least one element is #main

$('div').each(function() {console.log(this.id);});

console.log($('div').filter('#main').end());
console.log($('#main').find('div').addBack());



});
</script>
<body>
<div id="main">
<div id="one">one</div>
<div id="two">two</div>
<div id="three">three</div>
<div id="four">four</div>
</div>

<span id="s">
<span id="o">s one</span>
<span id="t">s two</span>
<span id="th">s three</span>
<span id="f">s four</span>
</span>


</body>
</html>
