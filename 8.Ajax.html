<html>
<script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
<script>
jQuery(document).ready(function() {
//$('.elem').load('data.txt');
//$('.elem').load('data.txt', 'send data');
$('.elem').load('data.txt', function(responseText, textStatus, jqXHR){
  console.log(responseText);
  console.log(textStatus);
  console.log(jqXHR);
});
$('.elem').load('data.txt div');

$.get('data.txt');
$.get('data.txt', 'send data');
$.get('data.txt', function(responseText, textStatus, jqXHR) {
  console.log(responseText);
});

$.getJSON('json.txt');
$.getJSON('json.txt', {b:6});
$.getJSON('json.txt', function(o, textStatus, jqXHR) {
  console.log(o.a);
});

$.getScript('script.js');

$.post('data.txt');
$.post('data.txt', 'send data');
$.post('data.txt', 'send data',function(responseText, textStatus, jqXHR) {
  console.log(responseText);
});

$.ajax('data.txt');
$.ajax('data.txt', {type:'POST',timeout:500,dataType:'html'});

$.ajax();
$.ajax({url: 'data.txt', type:'POST',timeout:500,dataType:'html'});

$.ajax('data.txt', {
beforeSend: x=>console.log('beforeSend'),
success: x=>console.log('success send'),
complete: x=>console.log('complete')});

var $log = $('#log');
$(document).on('ajaxStop ajaxSuccess ajaxComplete',
function(event) {
$log.text($log.text() + event.type + '\n');
}
);

});
</script>
<body>
<div id='hi'>hello world</div>
<div class='elem'></div>
<div id='log'></div>
</body>
</html>
